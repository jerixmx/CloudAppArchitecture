apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-staging
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - values-staging.yaml
    path: project/helm
    repoURL: https://github.com/jerixmx/nd064_course_1/tree/main/project/helm
    targetRevision: HEAD
